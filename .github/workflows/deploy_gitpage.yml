name: Sphinx build

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: uploading python doc
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@main
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install .
          python -m pip install ./requirements-dev.txt
          python -m pip install --upgrade pip
          python -m pip install --upgrade build
          python -m pip install wheel
      
      - name: Current Branch Name
        run: |
          echo ${GITHUB_REF#refs/*/}

      - name: making doc
        run: |
          sphinx-quickstart --no-sep -p "polly" -a "polly-python-team" -v 1 -r 0 -l "en"
          sphinx-apidoc -t make_doc/_templates -f -o . . polly/application_error_info.py polly/constants.py polly/errors.py polly/helpers.py polly/index_schema_level_conversion_const.py polly/session.py make_doc/upload_files.py
          head -n -9 index.rst > tmp.txt && mv tmp.txt index.rst
          echo -e "\n   make_doc/Polly\n   polly\n   make_doc/download\n   make_doc/query\n* :ref:\`genindex\`" >> index.rst
          cp make_doc/conf_html.py conf.py
          make html
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: html-docs
          path: _build/html/
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/html/